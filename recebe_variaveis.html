<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Entrada</title>
</head>
<body>
    <h1>Formulário</h1>
<!--Botão para adicionar prompt--> 
<button onclick="
var nome = prompt('Digite seu nome:');
// Solicita o nome
var sobrenome = prompt('Digite seu sobrenome:');
// Solicita o sobrenome
var idade = prompt('Digite sua idade');
// Solicita a idade
alert('Nome: ' + nome + '\nSobrenome: ' + sobrenome + '\nIdade: ' + idade);
">Enviar Dados </button>
<!--Botão que faz o JS ser executado-->
</body>
</html>
